<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5 mb-5" style="max-width: 700px;">
                <h1 class="text-center mb-4">To-Do List</h1>

                <form id="add-todo-form" action="javascript:void(0)">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control shadow-lg" placeholder="Enter task name..."
                            aria-label="Enter task name" id="todo-input" required>
                        <button class="btn text-white shadow-lg btn-success" type="submit" id="add-todo">Add</button>
                    </div>
                </form>

                <div class="display">
                    <table class="table table-striped">
                        <!-- Hidden if no todo(s) found -->
                        <tbody id="todos-list">
                            <!-- Todo items to be inserted here dynamically -->
                        </tbody>

                        <!-- Displayed if no todo(s) found -->
                        <tbody id="no-data" hidden>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <p class="pt-3">You don't have any task(s) here.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
